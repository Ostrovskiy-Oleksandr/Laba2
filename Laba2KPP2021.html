<!DOCTYPE html>
<html>
<head>
	<title>Ostrovskiy Laba-2 </title>
	<style type="text/css">
		body {
			margin: 30px 30px;
			background-image: url('https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png');	
		}
		#map {
			height: 660px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id='map'></div>

	<script type="text/javascript">

		async function weather(coords) {
			const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${coords['lat']}&lon=${coords['lng']}&appid=73e2a7bb85af9c06fbdc68f2ea7cf631`);
			const rezult = await response.json();
			const weather = rezult['weather'][0];

			var temp = rezult['main']['temp']-273.15
			temp = temp.toFixed(1); //температура

            var humidity = rezult['main']['humidity']
			humidity = humidity.toFixed(0); //Вологість

            var speed = rezult['wind']['speed']
			speed = speed.toFixed(1); //Вітер

			var information = {
				'name': rezult.name,
				'weather': rezult['weather'][0]['description'],
				'icon': `http://openweathermap.org/img/w/${rezult['weather'][0]['icon']}.png`,
				'humidity': humidity, 
				'temp': temp,
				'speed': speed
			};

			return information;
		}

		function initMap() {
			var coords_cities = {
				'vinnytsia' : {lat:  49.232823170243904, lng: 28.463282037424015},
				'kiev': {lat: 50.433,lng: 30.517},
				'cherkasy' : {lat: 49.444431, lng: 32.059769},
				'ternopil' : {lat: 49.553516, lng: 25.594767,},
				'kharkov' : {lat: 49.988358, lng: 36.232845,},
				'uzhhorod' : {lat: 48.621025, lng: 22.288229,},
				'uman' : {lat: 48.748718, lng: 30.221500,},
				'huschyntsi' : {lat: 49.45072046956351, lng: 28.34782285334432,},
			};
			var opt = {
				center: coords_cities['huschyntsi'],
				zoom: 12
			}
			var myMap = new google.maps.Map(document.getElementById('map'), opt);

			async function setMarker(coords) {
				var inform = await weather(coords);

				var marker = new google.maps.Marker({
					position: coords,
					map: myMap,
					title: `${inform['weather']}`,
					icon: inform['icon']
				});

				var info_click = new google.maps.InfoWindow({
					content: `<h3>${inform['name']}</h3><p>${inform['weather']}</p>
					<p>Вологість: ${inform['humidity']}%</p>
					<p>Температура: ${inform['temp']}°C</p>
					<p>Швидкість вітру: ${inform['speed']}м/с</p>`, 
				});

				marker.addListener("click", function() {
					info_click.open(myMap, marker);
				});
			}

			setMarker(coords_cities['vinnytsia']);
			setMarker(coords_cities['kiev']);
			setMarker(coords_cities['cherkasy']);
			setMarker(coords_cities['ternopil']);
			setMarker(coords_cities['kharkov']);
			setMarker(coords_cities['uzhhorod']);
			setMarker(coords_cities['uman']);
			setMarker(coords_cities['huschyntsi']);
		}
	</script>

	<script async
    	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT4fZLw_ETC-d58to8CqEN2GXkC8ZTTjo&callback=initMap">
	</script>
</body>
</html>
